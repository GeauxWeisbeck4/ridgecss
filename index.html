<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="ridge.css">
    <meta property="og:description" content="A maximalist css framework for making web apps fast">
    <meta property="og:image" content="https://ridgecss.com/social.png">
    <meta property="og:url" content="https://ridgecss.com">
    <meta name="twitter:card" content="summary_large_image">
    <title>ridge.css</title>
    <link rel="stylesheet" href="ridge.css" />
    <link rel="stylesheet" href="atom-one-light.css" />
    <script src="alpine.js" defer></script>
  </head>
  <body class="pa3 mw8 ml-auto mr-auto">
    <vstack>
      <hstack>
        <a href="index.html">
          <hstack>
            <img class="w3" src="logo.png" alt="green blue gradient mountain icon" />
            <text>ridge.css</text>
          </hstack>
        </a>
        <spacer></spacer>
        <hstack spacing=s>
          <a class="blue underline" href="examples.html">Examples</a>
          <a class="blue underline" href="themes.html">Themes</a>
          <a class="blue underline" href="https://github.com/swlkr/ridgecss">Github</a>
        </hstack>
      </hstack>

      <div>
        <vstack spacing=xs class=mv5>
          <text class="f1-ns f3 tc-ns">
            Keep your css classy
          </text>
          <text class="f5 tc-ns">
            <a class="blue underline" href="https://github.com/tachyons-css/tachyons">atomic css</a>
            / <a class="blue underline" href="https://github.com/almonk/pylon">pylon-ish css</a>
            / <a class="blue underline" href="https://github.com/alpinejs/alpine">alpine.js</a>
          </text>
        </vstack>

        <div>
          <div class="f3 mb2">Stacks</div>

          <div class="code-example">
            <div class="code-source ba br--top b--light-gray br3 bg-white pa3 overflow-scroll">
<hstack spacing=s>
  <input class="br3 ph3 pv2 ba b--light-gray outline-0 focus:b--blue" type="text" placeholder="Your name" />
  <input class="br3 ph3 pv2 ba b--light-gray outline-0 focus:b--blue" type="email" placeholder="Your email" />
  <button class="bg-blue white ph3 pv2 bn br3 shadow-4 pointer dim">Submit</button>
</hstack>
            </div>

            <pre class="br3 br--bottom overflow-hidden" style="margin-top: -18px; margin-top: -18px; margin-bottom: 0; height: 175px;">
              <code class="html">
              </code>
            </pre>
          </div>

          <div class="code-example">
            <div class="code-source ba br--top b--light-gray br3 bg-white pa3 overflow-scroll">
<vstack spacing=s>
  <input class="br3 ph3 pv2 ba b--light-gray outline-0 focus:b--blue" type="text" placeholder="Your name" />
  <input class="br3 ph3 pv2 ba b--light-gray outline-0 focus:b--blue" type="email" placeholder="Your email" />
  <button class="bg-blue white ph3 pv2 bn br3 shadow-4 pointer dim">Submit</button>
</vstack>
            </div>

            <pre class="br3 br--bottom overflow-hidden" style="margin-top: -18px; margin-top: -18px; margin-bottom: 0; height: 175px;">
              <code class="html">
              </code>
            </pre>
          </div>

          <div class="code-example">
            <div class="ba br--top b--light-gray br3 bg-white pa3 overflow-scroll">
              <div class="code-source ba br3 b--blue h4">
  <vstack stretch align-x=center align-y=center>
    Hello world.
  </vstack>
              </div>
            </div>

            <pre class="br3 br--bottom overflow-hidden" style="margin-top: -18px; margin-top: -18px; margin-bottom: 0; height: 175px;">
              <code class="html">
              </code>
            </pre>
          </div>
        </div>

        <div>
          <div class="f3 mb2">Lists</div>

          <div class="code-example">
            <div class="code-source ba br--top b--light-gray br3 bg-white pa3 overflow-scroll">
  <list spacing=xs>
    <div>Red</div>
    <div>Green</div>
    <div>Blue</div>
  </list>
            </div>

            <pre class="br3 br--bottom overflow-hidden" style="margin-top: -18px; margin-top: -18px; margin-bottom: 0; height: 175px;">
              <code class="html">
              </code>
            </pre>
          </div>


          <div class="code-example">
            <div class="code-source ba br--top b--light-gray br3 bg-white pa3 overflow-scroll">
  <list spacing=s>
    <hstack spacing=xs>
      <input type="checkbox" />
      <label>Do laundry</label>
      <spacer></spacer>
      <div>Due today</div>
    </hstack>
    <hstack spacing=xs>
      <input type="checkbox" />
      <label>Buy milk</label>
    </hstack>
  </list>
            </div>

            <pre class="br3 br--bottom overflow-hidden" style="margin-top: -18px; margin-top: -18px; margin-bottom: 0;">
              <code class="html">
              </code>
            </pre>
          </div>
        </div>
      </vstack>
    </vstack>
    <div class="h3" />

    <script src="highlight.pack.js"></script>
    <script>
      document.querySelectorAll('.code-example').forEach(example => {
        var code = example.querySelector(':scope .code-source');
        var codeEl = example.querySelector(':scope pre > code');

        codeEl.innerText = code.innerHTML;
      });

      setTimeout(function() {
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightBlock(block);
        })
      }, 0);
    </script>
  </body>
</html>
